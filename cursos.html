// Menu responsivo único, instantâneo e sem erro
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navList = document.querySelector('.nav-list');
    if (menuToggle && navList) {
        menuToggle.addEventListener('pointerdown', function(e) {
            e.preventDefault();
            e.stopPropagation();
            navList.classList.toggle('active');
        });
        navList.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function() {
                if(window.innerWidth <= 800) {
                    navList.classList.remove('active');
                }
            });
        });
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 800 && navList.classList.contains('active')) {
                if (!navList.contains(e.target) && e.target !== menuToggle) {
                    navList.classList.remove('active');
                }
            }
        });
    }
});
</script>
